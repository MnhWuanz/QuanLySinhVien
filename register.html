<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Quản lý sinh viên</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Hệ thống quản lý sinh viên</h1>
            <h2>Đăng ký tài khoản giảng viên</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">Họ và tên <span class="required">*</span></label>
                    <input type="text" id="fullname" name="fullname" placeholder="Nguyễn Văn A" required>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="example@university.edu.vn" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" placeholder="0901234567" pattern="[0-9]{10,11}">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="Tối thiểu 6 ký tự" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Xác nhận mật khẩu <span class="required">*</span></label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="agree_terms" required> 
                        Tôi đồng ý với <a href="#" class="link-inline">điều khoản sử dụng</a>
                    </label>
                </div>
                <button type="submit" class="btn-login">Đăng ký</button>
                <div class="links">
                    <a href="login.html">← Quay lại đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
