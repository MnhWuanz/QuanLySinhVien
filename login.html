<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý sinh viên</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Hệ thống quản lý sinh viên</h1>
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email đăng nhập</label>
                    <input type="email" id="username" name="username" placeholder="admin@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="remember"> Ghi nhớ đăng nhập
                    </label>
                </div>
                <button type="submit" class="btn-login">Đăng nhập</button>
                <div class="test-accounts">
                    <p><strong>Tài khoản test:</strong></p>
                    <small>• admin@example.com / password</small><br>
                    <small>• gv01@example.com / password</small>
                </div>
                <div class="links">
                    <a href="#">Quên mật khẩu?</a>
                    <span class="separator">|</span>
                    <a href="register.html" class="register-link">Đăng ký tài khoản</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
